<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess with AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="resetBtn">Reset Board</button>

  <!-- Game Info and Turn Indicator -->
  <div id="game-info">
    <h2 id="turn-indicator">White's Turn</h2>
    <!-- ADD THIS LINE -->
    <div id="ai-status"></div>
  </div>

  <div id="game-over-overlay" style="display: none;">
    <div id="game-over-text"></div>
    <button id="new-game-btn">New Game</button>
  </div>

  <div id="container">
    <div class="capture-area" id="black-captures"><h3>Black Captures</h3></div>
    
    <div id="board-container">
      <div class="rank-labels">
        <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
      </div>

      <div class="chessboard" id="chessboard">
        <!-- The board will be generated by JavaScript -->
      </div>
      
      <div class="file-labels">
        <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
      </div>
    </div>
    
    <div class="capture-area" id="white-captures"><h3>White Captures</h3></div>
  </div>
  <script src="opening_book.js"></script>
  <script src="script.js"></script>
</body>
</html>
